<html>
  <head>
    <title>Tangrams</title>
    <link rel="stylesheet" href="/static/tangram_stylecentered.css" />
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.3/jquery.csv.js"></script>

   <!-- Include some extra functional programming tools -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"> </script>
    <script src ="https://d3js.org/d3.v5.min.js"></script>

     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height" /> 

    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>

    <div class="slide" id="instructions">
      <img src="logo.rgb.maroon.jpg" alt="University of Chicago"> 
      <p id='logo-text'>University of Chicago Communication and Learning Lab</p>
      
      <p class="block-text">Welcome to the tangram study. Enter relevant information below:</p>

      <p class="block-text">
        subject ID: <br>
        <input type="text" id="subjectID" name="subjectID" size="30">
        <br> 
        age: <br>
        <input type="text" id="age" name="age" size="30"> 
      </p>

      <button type="button" id="beforeStudy" onClick="this.blur(); experiment.start()">Start</button>

      <div id="checkMessage"> </div> <!--dynamically built in javascript-->
    </div>

    <div class="slide" id="blank">      
      <center><button type="button" id="empty"></button></center>
      <p> Blank </p>
    </div>
    
    <div class="slide" id="stage">
      <button id="audioPlayButton" style="display: block; margin: 10% auto;"> Play </button>
      <div id="objects"> </div>
      <p id="error" style="text-align: center; display:none"> Please click "play" to listen to the description before responding </p>
    </div>

    <div class="slide" id="finish">
      <p>This is the end of the study.</p>
      <p>Thank you so much for participating!</p>
    </div>
    
    <script src="/static/webAudio.js"></script>
    <script src="/static/comprehension.js"></script>
    
  </body>
</html>
